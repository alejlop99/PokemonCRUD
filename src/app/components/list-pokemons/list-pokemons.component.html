<div class="Background">
    <div class="container">
      <mat-card class="example-card" *ngFor="let pokemon of data">
        <img mat-card-image  class = "PokeImage" src="{{pokemon.image}}" alt="Photo of ${{pokemon.name}}">
        <mat-card-content>
          <p class="name_Pokemon">{{pokemon.name}}</p>
          <div class="types">
            <mat-chip-list aria-label="Fish selection">
              <mat-chip >{{pokemon.type[0][0].type.name}}</mat-chip>
              <mat-chip *ngIf="pokemon.type.length == 2" >{{pokemon.type[1][0].type.name}}</mat-chip>
            </mat-chip-list>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <!--<button mat-raised-button color= "primary">Edit</button>-->
          <button mat-raised-button color= "warn" (click)="DeletePokemon(pokemon._id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <footer class="footer">
    <p>
      Manuel Lopez &copy; 2022
    </p>
  </footer>
